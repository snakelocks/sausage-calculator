	<html>
  <head>
  <script src="sausage-calculator.js"></script>
</head>
<body>
<form>
<table  cellspacing="4" cellpadding="3" style="text-align: left; margin-left:auto;margin-right: auto">
<tr>
<th colspan="2" style="text-align: center;">Recipe Calculator</th>
</tr>
  <tr>
    <td>Meat and Fat</td>
    <td>
      <input  type="text" id="meatGm" value="1000" size="6" maxlength="10" /> gm
    </td>
  </tr>

  <tr>
    <td colspan="2" style="text-align: center">
      <input  type="button" value="Calculate" onclick="calcForm()"  />
      <input  type="button" value="Clear"     onclick="clearForm()" />
    </td>
  </tr>

  <tr>
    <td>Cure #2</td>
    <td>
      <input  type="text" id="part_1" style="font-weight: bold" size="5" maxlength="10" disabled="true" /> gm
      <input  type="hidden" id="ppk_1" value="2.5" />
    </td>
  </tr>

  <tr>
    <td>Salt</td>
    <td>
      <input  type="text" id="part_2" style="font-weight: bold" size="5" maxlength="10" disabled="true" /> gm
      <input  type="hidden" id="ppk_2" value="5.5" />
    </td>
  </tr>

  <tr>
    <td>
      <select id="casing_select" onchange="calcForm()">
        <option value="">Casing</option>
        <option value="sheep">Sheep</option>
        <option value="hog">Hog</option>
        <option value="beef_runner">Beef Runners</option>
        <option value="beef_middle">Beef Middles</option>
      </select>
    </td>
    <td>
      <input  type="text" id="casing" style="font-weight: bold" size="5" maxlength="10" disabled="true" /> m
    </td>
  </tr>

</table>
</form>
</body>
</html>
