<html>
  <head>
  <script src="sausage_calculator.js"></script>

<body>
<form>

<tr>
<th colspan="2" style="text-align: center;">Recipe Calculator</th>
</tr>
  <tr>
    <td>Meat and Fat</td>
    <td>
      <input  type="text" id="meatGm" value="1000" size="6" maxlength="10" /> gm

      <input  type="button" value="Calculate" onclick="calcForm()" name="button" />

  </tr>

    <td>Cure #2</td>
    <td>
      <input  type="text" id="ingreedient_1" style="font-weight: bold" size="5" maxlength="10" disabled="true" /> gm

  </tr>

  <tr>
    <td>Salt</td>
    <td>
      <input  type="text" id="ingreedient_2" style="font-weight: bold" size="5" maxlength="10" disabled="true" /> gm

  </tr>

  <tr>
    <td>Casing</td>
    <td></td>
  </tr>

    <td>
      <select id="casing_select">
        <option value="sheep">Sheep</option>

      </select>
    </td>
    <td>
      <input  type="text" id="casing" style="font-weight: bold" size="5" maxlength="10" disabled="true" /> m
    </td>
  </tr>

</table>

</html>
